theory:
    camb:
      extra_args:
        bbn_predictor: PArthENoPE_880.2_standard.dat
        lens_potential_accuracy: 1
        num_massive_neutrinos: 1
        nnu: 3.046
        theta_H0_range:
        - 20
        - 100
    theory_lss.HEFT.HEFTCalculator: null

likelihood:
  lss_likelihood.pk_likelihood.SimPkLikelihood : null

params:
    logA:
      prior:
        min: 1.61
        max: 3.91
      ref:
        dist: norm
        loc: 3.05
        scale: 0.001
      proposal: 0.001
      latex: \log(10^{10} A_\mathrm{s})
      drop: true
    As:
      value: 'lambda logA: 1e-10*np.exp(logA)'
      latex: A_\mathrm{s}
    ns: 0.9667
    H0: 67.74
    ombh2: 0.02230
    omch2: 0.1188
    w: -1
    omegam:
      latex: \Omega_\mathrm{m}
    omegamh2:
      derived: 'lambda omegam, H0: omegam*(H0/100)**2'
      latex: \Omega_\mathrm{m} h^2
    mnu: 0.00
    omega_de:
      latex: \Omega_\Lambda
    YHe:
      latex: Y_\mathrm{P}
    Y_p:
      latex: Y_P^\mathrm{BBN}
    DHBBN:
      derived: 'lambda DH: 10**5*DH'
      latex: 10^5 \mathrm{D}/\mathrm{H}
    tau: 0.066
    zre:
      latex: z_\mathrm{re}
    sigma8:
      latex: \sigma_8
    s8h5:
      derived: 'lambda sigma8, H0: sigma8*(H0*1e-2)**(-0.5)'
      latex: \sigma_8/h^{0.5}
    s8omegamp5:
      derived: 'lambda sigma8, omegam: sigma8*omegam**0.5'
      latex: \sigma_8 \Omega_\mathrm{m}^{0.5}
    s8omegamp25:
      derived: 'lambda sigma8, omegam: sigma8*omegam**0.25'
      latex: \sigma_8 \Omega_\mathrm{m}^{0.25}
    A:
      derived: 'lambda As: 1e9*As'
      latex: 10^9 A_\mathrm{s}
    clamp:
      derived: 'lambda As, tau: 1e9*As*np.exp(-2*tau)'
      latex: 10^9 A_\mathrm{s} e^{-2\tau}
    age:
      latex: '{\rm{Age}}/\mathrm{Gyr}'
    rdrag:
      latex: r_\mathrm{drag}
sampler:
  mcmc:
    drag: true
    oversample_power: 0.4
    proposal_scale: 1.9
    covmat: auto
    Rminus1_stop: 0.01
    Rminus1_cl_stop: 0.2
  
timing: False
output: /global/cscratch1/sd/jderose/cobaya_heft/chains/unit_redmagic_3x2pt_b1_s8
stop_on_error: True
emulate:
  provider :
    heft_spectrum_grid
  likelihood :
    likelihoods.pk_likelihood.SimPkLikelihood: model_pred
  output_file : /global/cscratch1/sd/jderose/cobaya_heft/chains/unit_redmagic_3x2pt_b1_s8_training_data.h5
